<!DOCTYPE>
<html>
  <head>
    <meta charset="utf-8">
    <title>task15.Sort accrording to the quality of atmosphere</title>
  </head>
<body>

  <ul id="source">
    <li>北京空气质量：<b>90</b></li>
    <li>上海空气质量：<b>70</b></li>
    <li>天津空气质量：<b>80</b></li>
    <li>广州空气质量：<b>50</b></li>
    <li>深圳空气质量：<b>40</b></li>
    <li>福州空气质量：<b>32</b></li>
    <li>成都空气质量：<b>90</b></li>
  </ul>

  <ul id="resort">
    <!-- 
    <li>第一名：北京空气质量：<b>90</b></li>
    <li>第二名：北京空气质量：<b>90</b></li>
    <li>第三名：北京空气质量：<b>90</b></li>
     -->

  </ul>

  <button id="sort-btn">排序</button>

<script type="text/javascript">


var helpdata=[
	"第一名",
	"第二名",
	"第三名",
	"第四名",
	"第五名",
	"第六名",
	"第七名"
];


/**
 * getData方法
 * 读取id为source的列表，获取其中城市名字及城市对应的空气质量
 * 返回一个数组，格式见函数中示例
 */
 function getData() {
  /*
  coding here
  */
	
	var source=document.getElementById("source");//meangingless
	
	var w_li=document.getElementsByTagName("li");
	var w_b=document.getElementsByTagName("b");
	
	var data=new Array();
	for(var i=0;i<w_li.length;i++)
	{
		data[i]=new Array();
	}
	
	for(var i=0;i<w_li.length;i++){
		var text=w_li[i].firstChild.nodeValue;
		var num=w_b[i].firstChild.nodeValue;
		data[i][0]=text.substring(0,2);
		//alert(data[i][0]);
		data[i][1]=num;
	
	}
	
	
	
  /*
  data = [
    ["北京", 90],
    ["北京", 90]
    ……
  ]
  */

  return data;

}

/**
 * sortAqiData
 * 按空气质量对data进行从小到大的排序
 * 返回一个排序后的数组
 */
function sortAqiData(data) {
	
	data.sort(function(a,b){
	var tmp=b[1]-a[1];
	return tmp;});
	
	return data;
}

/**
 * render
 * 将排好序的城市及空气质量指数，输出显示到id位resort的列表中
 * 格式见ul中的注释的部分
 */
function render(data) {
	var resort=document.getElementById("resort");
	for(var i=0;i<data.length;i++){
		var item=document.createElement("li");
		var item_text=document.createTextNode(helpdata[i]+": "+data[i][0]+"空气质量：");
		var item_b=document.createElement("b");
		var b_text=document.createTextNode(data[i][1]);
		
		item_b.appendChild(b_text);
		
		item.appendChild(item_text);
		item.appendChild(item_b);
		resort.appendChild(item);
	}
}

function btnHandle() {
  var aqiData = getData();
  aqiData=sortAqiData(aqiData);
  render(aqiData);
  var btn=document.getElementById("sort-btn");
 // btn.disabled=true;
	btn.onclick=null;
}

function init() {

  // 在这下面给sort-btn绑定一个点击事件，点击时触发btnHandle函数
	var btn=document.getElementById("sort-btn");
	btn.onclick=btnHandle;	
	
}

init();


</script>
</body>
</html>
